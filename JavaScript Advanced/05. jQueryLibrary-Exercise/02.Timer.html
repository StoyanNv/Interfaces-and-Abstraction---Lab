<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
    <style>
        #timer {
            font-size: 5em;
        }
    </style>
</head>
<body>
<div id="timer">
    <span id="hours" class="timer">00</span>:
    <span id="minutes" class="timer">00</span>:
    <span id="seconds" class="timer">00</span>
    <button id="start-timer">Start</button>
    <button id="stop-timer">Stop</button>
</div>
<script>
    function timer() {
        $('#start-timer').on('click', start);
        $('#stop-timer').on('click', stop);
        let seconds = Number($('#seconds').text());
        let minutes = Number($('#minutes').text());
        let hours = Number($('#hours').text());
        let interval = null;
        let currSec = seconds + 1;
        function tick() {
            if (currSec === 60) {
                minutes++;
                currSec = 0
            }
            if (minutes === 60) {
                hours++;
                minutes = 0
            }
            $('#seconds').text(('0' + currSec).slice(-2));
            $('#minutes').text(('0' + minutes).slice(-2));
            if (hours === 100) {
                $('#hours').text(('0' + hours).slice(-3));
            }
            else {
                $('#hours').text(('0' + hours).slice(-2));
            }
            currSec++;
        }
        function start() {
            if (interval === null) {
                interval = setInterval(tick, 1000);
            }
        }
        function stop() {
            if (interval !== null) {
                clearInterval(interval);
                interval = null;
            }
        }
    }
</script>
<script>
    window.onload = function () {
        timer();
    }
</script>
</body>
</html>
