<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
</head>
<body>
<table border="1" id="customers">
    <tr>
        <th>Name</th>
        <th>Email</th>
    </tr>
    <tr>
        <td>Eve</td>
        <td>eve@gmail.com</td>
    </tr>
    <tr>
        <td>Nick</td>
        <td>nick@yahooo.com</td>
    </tr>
    <tr>
        <td>Didi</td>
        <td>didi@didi.net</td>
    </tr>
    <tr>
        <td>Tedy</td>
        <td>tedy@tedy.com</td>
    </tr>
</table>
Email: <input type="text" name="email"/>
<button onclick="deleteByEmail()">Delete</button>
<div id="result"/>
<script>
    function deleteByEmail() {
        let text = document.getElementsByName('email')[0].value.trim();
        let table = document.getElementsByTagName('tr');
        for (let i = 1; i < table.length; i++) {
            if (text === table[i].children[1].textContent) {
                table[i].parentNode.removeChild(table[i])
                document.getElementById('result').textContent = 'Deleted.';
                return;
            }
        }
        document.getElementById('result').textContent = 'Not found.';
    }
</script>
</body>
</html>
