<main class="col-4 ml-auto mr-auto text-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center"><h1 class="display-3">Delete Game - {{{title-del}}}</h1></div>
                <br />
                <form method="post">
                    <div class="form-group row">
                        <label class="form-control-label">Title</label>
                        <input pattern="[A-Z].{3,100}" name="title" class="form-control"
                               placeholder="Enter Game Title" value="{{{title-del}}}" disabled />
                    </div>

                    <div class="form-group row">
                        <label class="form-control-label">Description</label>
                        <textarea name="description" class="form-control" placeholder="Enter Game Description" minlength="20" disabled>{{{description-del}}}</textarea>
                    </div>

                    <div class="form-group row">
                        <label class="form-control-label">Thumbnail</label>
                        <input type="url" name="url" class="form-control" placeholder="Enter URL to Image" value="{{{thumbnail-del}}}" disabled />
                    </div>

                    <div class="form-group row">
                        <label class="form-control-label">Price</label>
                        <div class="input-group">

                            <input step="0.01" min="0" name="price" class="form-control" placeholder="Enter Price" value="{{{price-del}}}" disabled />
                            <span class="input-group-text">&euro;</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="form-control-label">Size</label>
                        <div class="input-group">

                            <input step="0.1" min="0" name="size" class="form-control" placeholder="Enter Size" value="{{{size-del}}}" disabled />
                            <span class="input-group-text">GB</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="form-control-label">YouTube Video URL</label>
                        <div class="input-group">
                            <span class="input-group-text">https://www.youtube.com/watch?v=</span>
                            <input name="videoURL" class="form-control" minlength="11" maxlength="11" value="{{{video-del}}}" disabled />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="form-control-label">Release Date</label>
                        <input type="date" name="date" class="form-control" placeholder="yyyy-MM-dd" value="{{{date-del}}}" disabled />
                    </div>

                    <input type="submit" class="btn btn-outline-danger btn-lg btn-block"
                           value="Delete Game" />
                </form>
                <br />
            </div>
        </div>
    </div>
</main>
