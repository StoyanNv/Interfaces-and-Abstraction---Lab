<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form>
        <span>First name:</span>
        <input type="text" name="firstname" class="first">
        <br />
        <span>Last name:</span>
        <input type="text" name="lastname" class="last">
        <br />
        <span>Email:</span>
        <input type="text" name="email" class="email">
        <br />
        <span>Town:</span>
        <select name="town" class="town">
            <option value="1">Sofia</option>
            <option value="1">Plovdiv</option>
            <option value="1">Burgas</option>
        </select>
        <br />
        <input type="submit" value="Submit">
    </form>
</body>
</html>
